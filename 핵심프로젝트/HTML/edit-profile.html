<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="mobile-container">
            <button class="back" type="submit">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <span class="edit-profile-title">프로필 편집</span>
            <div class="edit-profile">
                <button class="profile" type="submit">
                    <i class="fa-solid fa-circle-user"></i>
                </button>
                <form class="join-form">
                    <div class="form-group join-email">
                        <label class="form-control-label">변경할 이름을 입력해주세요</label>
                        <input type="text" class="form-control" value="김도형">
                    </div>
                    <div class="form-group join-email">
                        <label class="form-control-label">변경할 E-mail을 입력해주세요</label>
                        <input type="text" class="form-control" value="ehgud7821@naver.com">
                        <button class="duplicate_check_button">중복확인</button>
                        <p id="result"></p>
                    </div>
                    <div class="form-group join-email">
                        <label class="form-control-label">변경할 비밀번호를 입력해주세요</label>
                        <input type="password" class="form-control" value="123456789">
                    </div>
                    <div class="col-lg-12 joinbttm">
                        <div class="col-lg-6 join-btm join-text">
                            <!-- Error Message -->
                        </div>
                        <div class="col-lg-6 join-btm join-button">
                            <button type="submit" class="btn btn-outline-primary">저장</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
