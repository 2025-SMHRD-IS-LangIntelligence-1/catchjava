<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/edit-profile.css">
</head>

<body>
    <div class="background">
        <div class="mobile-container">
            <!-- 모달 오버레이 -->
            <div class="modal-overlay" id="Modal">

                <!-- 주포지션 모달 -->
                <div class="modal-content modal-step modal-step--main">
                    <div class="modal-title">주포지션을 선택해주세요</div>
                    <div class="modal-buttons--main">
                        <button class="position-option main-option" data-value="탑">탑</button>
                        <button class="position-option main-option" data-value="정글">정글</button>
                        <button class="position-option main-option" data-value="미드">미드</button>
                        <button class="position-option main-option" data-value="원딜">원딜</button>
                        <button class="position-option main-option" data-value="서포터">서포터</button>
                        <button class="position-option main-option" data-value="올라운더">올라운더</button>
                    </div>
                </div>

                <!-- 부포지션 모달 -->
                <div class="modal-content modal-step modal-step--sub">
                    <div class="modal-title">부포지션을 선택해주세요</div>
                    <div class="modal-buttons--sub">
                        <button class="position-option sub-option" data-value="탑">탑</button>
                        <button class="position-option sub-option" data-value="정글">정글</button>
                        <button class="position-option sub-option" data-value="미드">미드</button>
                        <button class="position-option sub-option" data-value="원딜">원딜</button>
                        <button class="position-option sub-option" data-value="서포터">서포터</button>
                    </div>
                    <div class="modal-skip-button">
                        <button class="skip">
                            SKIP
                            <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>

                <!-- 시간대 선택 모달 -->
                <div class="modal-content modal-step modal-step--time">
                    <div class="modal-title">주로 게임하는 시간대를 선택해주세요</div>
                    <div class="day-buttons">
                        <button class="day-option" data-day="월">월</button>
                        <button class="day-option" data-day="화">화</button>
                        <button class="day-option" data-day="수">수</button>
                        <button class="day-option" data-day="목">목</button>
                        <button class="day-option" data-day="금">금</button>
                        <button class="day-option" data-day="토">토</button>
                        <button class="day-option" data-day="일">일</button>
                    </div>
                    <!-- 시간 선택 스크롤 피커 UI -->

                    <form class="max-w-[16rem] mx-auto grid grid-cols-2 gap-4 form-time">
                        <div>
                            <label for="start-time"
                                class="block mb-2 text-sm font-bold text-gray-900 text-center dark:text-white">Start
                                time</label>
                            <div class="relative">
                                <input type="time" id="start-time"
                                    class="font-bold bg-gray-50 border leading-none border-gray-300 text-gray-900 text-center text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
                                    min="09:00" max="18:00" value="00:00" required />
                            </div>
                        </div>
                        <div>
                            <label for="end-time"
                                class="block mb-2 text-sm font-bold text-gray-900 text-center dark:text-white">End
                                time</label>
                            <div class="relative">
                                <input type="time" id="end-time"
                                    class="font-bold bg-gray-50 border leading-none border-gray-300 text-gray-900 text-center text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
                                    min="09:00" max="18:00" value="00:00" required />
                            </div>
                        </div>
                    </form>
                    <!-- 선택된 요일을 ,로 합쳐서 담음 (예: 월,수,금) -->
                    <input type="hidden" id="daysInput" name="days" value="">
                    <div class="modal-actions">
                        <button class="btn btn-cancel">취소</button>
                        <button class="btn btn-save">저장</button>
                    </div>
                </div>
            </div>
            <header class="header">
                <button class="button--close" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </header>
            <!-- 네비게이션 바 -->
            <nav class="nav-bar">
                <div class="nav-bar__item btn-personal"><a href="#" class="nav-bar__link active">개인 프로필</a></div>
                <div class="nav-bar__item btn-game"><a href="#" class="nav-bar__link">게임 프로필</a></div>
            </nav>
            <main>
                <section class="profile-section profile-section--personal">
                    <div class="edit-profile">
                        <span class="profile-section__title">개인 프로필 수정</span>
                        <div class="edit_profile_img">
                            <button class="button--profile" type="button">
                                <i class="fa-solid fa-circle-user"></i>
                            </button>
                        </div>
                        <!-- 개인 프로필 수정 폼 시작 -->
                        <div class="edit-profile-form">
                            <form>
                                <!-- 이메일 입력 -->
                                <div class="input input-email">
                                    <label for="email" class="form-label">변경할 E-mail을 입력해주세요</label>
                                    <div class="input-group underline-row">
                                        <input type="email" class="form-control input-plain" id="email" name="email"
                                            autocomplete="email" value="ehgud7821@naver.com"/>
                                        <button type="button" class="duplicate-check-btn">중복확인</button>
                                    </div>
                                    <p id="email-result" class="form-email"></p>
                                </div>

                                <!-- 닉네임입력 -->
                                <div class="input input-nickname">
                                    <label for="nickname" class="form-label">변경할 닉네임을 입력해주세요</label>
                                    <div class="input-group underline-row">
                                        <input type="text" class="form-control input-plain" id="nickname"
                                            name="nickname" autocomplete="username" value="닉네임"/>
                                        <button type="button" class="duplicate-check-btn">중복확인</button>
                                    </div>
                                    <p id="nickname-result" class="form-text"></p>
                                </div>

                                <!-- 비밀번호 입력 -->
                                <div class="input input-password">
                                    <label for="password" class="form-label">변경할 비밀번호를 입력해주세요</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        autocomplete="new-password" value="123456789"/>
                                </div>

                                <!-- 비밀번호 재확인 입력 -->
                                <div class="input input-password input-confirm-password">
                                    <label for="confirm-password" class="form-label">비밀번호 재확인</label>
                                    <input type="password" class="form-control" id="confirm-password"
                                        name="confirmPassword" autocomplete="new-password" value="123456789"/>
                                </div>

                                <!-- 저장 버튼 -->
                                <div class="save-btn">
                                    <button type="submit" class="personal-btn">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="profile-section profile-section--game">
                    <div class="edit-game-profile">
                        <span class="profile-section__title">게임 프로필 수정</span>
                        <div class="edit-game-profile-form">
                            <form>
                                <div class="edit-game-profile-form-input">
                                    <!-- 게임 닉네임 -->
                                    <div class="input input-name">
                                            <label for="summoner-name" class="form-label">게임 닉네임을 입력해주세요</label>
                                            <div class="input-group nickname-combo underline-row">
                                                <input type="text" class="form-control input-plain" id="riot-id"
                                                    name="riotId" value="소환사이름#태그" autocomplete="username"
                                                    maxlength="40" inputmode="text" required pattern="^[^#\s].{1,30}#[A-Za-z0-9]{3,5}$"/>
                                            </div>
                                        </div>
                                    <!-- hidden input: 서버 전송용 -->
                                    <input type="hidden" id="PositionInput" name="position" value="">
                                    <!-- 주포지션 -->
                                    <button type="button" class="input input-line">
                                        <div class="input-line-box">
                                            <div class="input-line-question">
                                                <span class="line my-line">포지션: 미드 / 정글</span>
                                            </div>
                                            <i class="fa-solid fa-angle-right input-position-btn"></i>
                                        </div>
                                    </button>

                                    <!-- hidden input: 서버 전송용 -->
                                    <input type="hidden" id="mainPositionInput" name="input-time" value="">
                                    <!-- 시간대 선택 -->
                                    <button type="button" class="input input-time">
                                        <div class="input-time-box">
                                            <div class="input-time-question">
                                                <span class="time my-time">게임 시간대: 오후 6시 ~ 10시</span>
                                            </div>
                                            <i class="fa-solid fa-angle-right input-time-btn"></i>
                                        </div>
                                    </button>

                                    <!-- 저장 버튼 -->
                                    <div class="save-btn">
                                        <button type="submit" class="game-btn">저장</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../JS/edit-profile.js"></script>
</body>

</html>
