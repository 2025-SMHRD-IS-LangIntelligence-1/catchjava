<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background">
        <div class="mobile-container">
            <header class="header">
                <button class="button--close" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="divider"> </div>
                <span>Edit Profile</span>
            </header>
            <main>
                <div class="edit-profile">
                    <div class="edit_profile_img">
                        <button class="button--profile" type="button">
                            <i class="fa-solid fa-circle-user"></i>
                        </button>
                    </div>
                    <div class="edit-profile-form">
                        <form>
                            <!-- 이메일 입력 -->
                            <div class="input input-email">
                                <label for="email" class="form-label">E-mail을 입력해주세요</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="email" value="ehgud7821@naver.com"/>
                                    <button type="button" class="duplicate-check-btn">중복확인</button>
                                </div>
                                <p id="result" class="form-text"></p>
                            </div>

                            <!-- 이름 입력 -->
                            <div class="input input-name">
                                <label for="name" class="form-label">이름을 입력해주세요</label>
                                <input type="text" class="form-control" id="name" value="김도형"/>
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div class="input input-password">
                                <label for="password" class="form-label">비밀번호를 입력해주세요</label>
                                <input type="password" class="form-control" id="password" value="123456789"/>
                            </div>

                            <!-- 가입 버튼 -->
                            <div class="save-btn">
                                <button type="submit" class="btn btn-outline-primary">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
