<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/join.css" />
</head>

<body>
    <div class="background">
        <div class="mobile-container">
            <!-- 뒤로가기 버튼 -->
            <button class="back" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <!-- 가입 박스 -->
            <div class="container">
                <div class="join-box">
                    <div class="join-logo">
                        <img src="../img/logo.png" alt="logo" />
                    </div>
                    <div class="login-greetings">
                        <!-- 입력 창이 바뀔때마다 멘트 변경 -->
                        <p>안녕하세요</p>
                        <p>가입하실 이메일을 입력해주세요</p>
                    </div>

                    <div class="join-form">
                        <form>
                            <!-- 이메일 입력 -->
                            <div class="input input-email">
                                <label for="email" class="form-label">E-mail을 입력해주세요</label>
                                <div class="input-group underline-row">
                                    <input type="email" class="form-control input-plain" id="email" name = "email" autocomplete="email"/>
                                    <button type="button" class="duplicate-check-btn">중복확인</button>
                                </div>
                                <p id="email-result" class="form-email"></p>
                            </div>

                            <!-- 생년월일 입력 -->
                            <div class="input input-birth">
                                <label class="form-label">생년월일을 입력해주세요</label>
                                <div class="input-birth-group">
                                    <input type="text" id="residentIdFront" maxlength="6" placeholder="YYMMDD" required
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        class="form-control w-50" name="birthFront" autocomplete="bday"/>
                                    <span class="hyphen">-</span>
                                    <input type="password" id="residentIdBack" maxlength="1" placeholder="1~4" required
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        class="form-control w-25" name="birthBack" autocomplete="bday"/>
                                    <span class="mask">******</span>
                                </div>
                            </div>

                            <!-- 닉네임입력 -->
                            <div class="input input-nickname">
                                <label for="nickname" class="form-label">사용하실 닉네임을 입력해주세요</label>
                                <div class="input-group underline-row">
                                    <input type="text" class="form-control input-plain" id="nickname" name="nickname" autocomplete="username"/>
                                    <button type="button" class="duplicate-check-btn">중복확인</button>
                                </div>
                                <p id="nickname-result" class="form-text"></p>
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div class="input input-password">
                                <label for="password" class="form-label">비밀번호를 입력해주세요</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="new-password"/>
                            </div>

                            <!-- 비밀번호 재확인 입력 -->
                            <div class="input input-password input-confirm-password">
                                <label for="confirm-password" class="form-label">비밀번호 재확인</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" autocomplete="new-password"/>
                            </div>

                            <!-- 가입 버튼 -->
                            <div class="join-btn">
                                <button type="submit" class="btn btn-outline-primary">회원가입</button>
                            </div>
                        </form>

                        <!-- 소셜 회원가입 안내 -->
                        <div class="social-join">
                            <span>or</span>
                        </div>
                        <div class="google-join-form">
                            <!-- 구글 회원가입 폼 자리 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/join.js"></script>
</body>

</html>
